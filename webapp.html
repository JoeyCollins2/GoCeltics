  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #051937, #004d7a);
      color: #fff;
      padding: 2rem;
      text-align: center;
    }
    h1 {
      color: #00c6ff;
      margin-bottom: 0.5rem;
    }
    p.instructions {
      font-size: 1.1rem;
      margin-bottom: 2rem;
      color: #d0e6f7;
    }
    #game {
      max-width: 600px;
      margin: 0 auto;
      background: #f4f4f4;
      color: #222;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.25);
    }
    .player {
      font-size: 2rem;
      font-weight: bold;
      margin: 1.5rem 0;
    }
    .rank-buttons {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 2rem;
    }
    .rank-buttons button {
      padding: 0.75rem 1.25rem;
      font-size: 1.2rem;
      font-weight: bold;
      color: #fff;
      background-color: #0072ff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .rank-buttons button:hover {
      background-color: #005ec2;
    }
    #ranking-list {
      list-style: none;
      padding: 0;
      margin-top: 2rem;
    }
    #ranking-list li {
      margin: 0.75rem 0;
      font-size: 1.1rem;
      font-weight: bold;
    }
    .correct {
      color: green;
    }
    .incorrect {
      color: red;
    }
    #play-again {
      margin-top: 2rem;
      padding: 0.75rem 1.5rem;
      font-size: 1.1rem;
      background-color: #00c6ff;
      color: #000;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    #play-again:hover {
      background-color: #00a1cc;
    }
  </style>
</head>
<body>

  <p class="instructions">Rank these players from 1 to 5 ‚Äî but you won't know who's next until after you've made your choice!</p>

    </div>
    <ul id="ranking-list">

    <button id="play-again" style="display:none;">Play Again</button>

    let selectedPlayers = [];
    let currentPlayerIndex = 0;
    let userRankings = [];

    const currentPlayerDiv = document.getElementById('current-player');
    const rankButtonsDiv = document.getElementById('rank-buttons');
    const rankingList = document.getElementById('ranking-list');
    const playAgainButton = document.getElementById('play-again');

    function getRandomPlayers(num) {
      const shuffled = [...players].sort(() => 0.5 - Math.random());
      return shuffled.slice(0, num);
    }

    function createRankButtons() {
      rankButtonsDiv.innerHTML = '';
      for (let i = 1; i <= 5; i++) {
        const btn = document.createElement('button');
        btn.textContent = i;
        btn.addEventListener('click', () => assignRank(i));
        rankButtonsDiv.appendChild(btn);
      }
    }

    function assignRank(rank) {
      const player = selectedPlayers[currentPlayerIndex];
      userRankings.push({ ...player, userRank: rank });
      currentPlayerIndex++;
      if (currentPlayerIndex < selectedPlayers.length) {
        showNextPlayer();
      } else {
        showResults();
      }
    }

    function showNextPlayer() {
      currentPlayerDiv.textContent = selectedPlayers[currentPlayerIndex].name;
    }

    function showResults() {
      currentPlayerDiv.textContent = "Your Rankings vs Expert Rankings:";
      rankButtonsDiv.innerHTML = '';
      rankingList.innerHTML = '';

      const sortedUser = [...userRankings].sort((a, b) => a.userRank - b.userRank);
      const sortedExpert = [...selectedPlayers].sort((a, b) => a.rank - b.rank);

      sortedUser.forEach((player, index) => {
        const li = document.createElement('li');
        li.textContent = `${index + 1}. ${player.name} (Expert Rank: ${player.rank})`;
        if (player.name === sortedExpert[index].name) {
          li.classList.add('correct');
        } else {
          li.classList.add('incorrect');
        }
        rankingList.appendChild(li);
      });

      playAgainButton.style.display = 'inline-block';
    }

    function resetGame() {
      selectedPlayers = getRandomPlayers(5);
      currentPlayerIndex = 0;
      userRankings = [];
      rankingList.innerHTML = '';
      playAgainButton.style.display = 'none';
      createRankButtons();
      showNextPlayer();
    }

    playAgainButton.addEventListener('click', resetGame);

    // Initialize game on page load
    resetGame();
  </script>
